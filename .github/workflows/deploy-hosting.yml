name: Deploy to Hosting

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Decide branch and environment
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            SERVER_DIR="${{ secrets.SERVER_DIR }}"

            echo "üöÄ Deploying branch ${{ steps.vars.outputs.branch }} to $SERVER_DIR"

            if [ -d "$SERVER_DIR/.git" ]; then
              cd $SERVER_DIR
              git fetch origin
              git reset --hard origin/${{ steps.vars.outputs.branch }}
              echo "‚úÖ Successfully deployed"
            else
              echo "‚ùå ERROR: No git repository in $SERVER_DIR"
              exit 1
            fi
